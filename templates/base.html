<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sparta Games</title>
    {% block css_block %}
    {% endblock css_block %}
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <div class="d-flex">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Inventory</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Customers</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Products</a></li>
                </ul>
            </div>
            <div class="d-flex">
                <form action="javascript:Search();" method="GET" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 pl-0"
                      role="search">
                    <div class="d-flex">
                        <select class="btn btn-secondary dropdown-toggle text-left" type="button" aria-expanded="false"
                                aria-label="Default select example" id="search_option">
                            <option selected value="">검색 옵션</option>
                            <option value="tag-q">태그</option>
                            <option value="game-q">게임</option>
                            <option value="maker-q">작성자</option>
                            <option value="gm-q">게임+작성자</option>
                        </select>
                        <input type="search" class="form-control" placeholder="검색" aria-label="Search"
                               id="search_input">
                    </div>
                </form>

                <a class="pt-1" href={% url 'games:game_create_test_page' %} aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <div id="navbar_login_userinfo" style="display: none; align-content: center">
                    <a class="pt-1" href="#" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <span id="navbar_login_userinfo_username"></span>
                    <a id="navbar_login_userinfo_adminpage" style="display: none" href={% url "games:admin_list" %}></a>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="logout()">로그아웃</button>
                </div>
                <div id="navbar_logout_userinfo" style="display: none; align-content: center">
                    <a class="btn btn-primary btn-sm" href={% url 'accounts:login_page' %}>로그인</a>
                    <a class="btn btn-info btn-sm" href={% url 'accounts:signup_page' %}>회원가입</a>
                </div>
            </div>
        </div>
    </div>
</header>
{% block content %}
{% endblock %}
<script>
    async function tokenRefresh() {
        const refresh = localStorage.getItem('refresh_token');
        const response = await fetch('{% url 'accounts:refresh_token' %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                refresh
            })
        });

        const data = await response.json();
        if (response.ok) {
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
        } else {
            alert('로그인 정보가 없습니다. 로그인 페이지로 이동합니다.');
            window.location.href = "{% url 'accounts:login_page' %}";
        }
    }

    async function logout() {
        const refresh = localStorage.getItem('refresh_token');
        const response = await fetch('{% url 'accounts:logout' %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                refresh
            })
        });

        if (response.ok) {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('username');
            window.location.href = "{% url 'test_main_view' %}";
        } else {
            alert('로그인 정보가 없습니다. 로그인 페이지로 이동합니다.');
            window.location.href = "{% url 'accounts:login_page' %}";
        }
    }

    async function aSend({url, method, is_token, body = null}) {
        const headers = {};

        if (is_token) {
            await tokenRefresh();
            const access = localStorage.getItem('access_token');
            headers['Authorization'] = `Bearer ${access}`
        }

        const data = {
            method: method,
            headers: headers,
        }

        if (body) {
            data["body"] = body
        }

        const response = await fetch(`${url}`, data);

        return response.json();
    }

    function Search() {
        let search_option_tag = document.getElementById('search_option');
        let search_input_tag = document.getElementById('search_input');

        if (!search_option_tag.value) {
            window.location.href = "{% url 'test_search_view' %}";
        } else {
            window.location.href = "{% url 'test_search_view' %}" + `?${search_option_tag.value}=${search_input_tag.value}`;
        }
    }

    function isLogin() {
        const refresh = localStorage.getItem('refresh_token');
        const username = localStorage.getItem('username');
        const navbar_login_userinfo = document.getElementById('navbar_login_userinfo');
        const navbar_logout_userinfo = document.getElementById('navbar_logout_userinfo');
        const navbar_login_userinfo_username = document.getElementById("navbar_login_userinfo_username");
        const navbar_login_userinfo_adminpage = document.getElementById("navbar_login_userinfo_adminpage");

        if (refresh) {
            //tokenRefresh();
            navbar_login_userinfo.style.display = 'block';
            navbar_login_userinfo_username.innerText = username;
            navbar_logout_userinfo.style.display = 'none';
            // permission / payload 확인 후 관리자인 경우 navbar_login_userinfo_adminpage display block
            // 관리자가 아니라면 navbar_login_userinfo_adminpage display none

        } else {
            navbar_login_userinfo.style.display = 'none';
            navbar_logout_userinfo.style.display = 'block';
            // navbar_login_userinfo_adminpage display none
        }
    }

    window.addEventListener("load", isLogin());
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
