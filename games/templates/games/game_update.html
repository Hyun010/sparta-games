{% extends 'base.html' %}

{% block content %}
    <div class="d-grid gap-2 d-md-flex justify-content-center">
        <div>
            <form method="POST" enctype="multipart/form-data" id="game_update_form" onsubmit="GameUpdate(event);">
                {% csrf_token %}
                <div>
                    <label for="id_title">제목: </label>
                    <input type="text" name="title" maxlength="50" required="" id="id_title">
                </div>
                <div>
                    <label for="id_content">게임 설명: </label>
                    <textarea name="content" cols="40" rows="10" required="" id="id_content"></textarea>
                </div>
                <div>
                    <label for="id_youtube_url">유튜브 링크: </label>
                    <input type="text" name="youtube_url" maxlength="255" required="" id="id_youtube_url">
                </div>
                <div>
                    <label for="id_thumbnail">썸네일: </label>
                    <input type="file" name="thumbnail" accept="image/*" id="id_thumbnail" alt="...">
                </div>
                <div>
                    <label for="id_screenshots">스크린샷: </label>
                    <input type="file" name="screenshots" accept="image/*" id="id_screenshots" alt="..." multiple>
                </div>
                <div>
                    <label for="id_gamefile">게임 파일: </label>
                    <input type="file" name="gamefile" accept="application/zip" id="id_gamefile">
                </div>
                <div>
                    <label for="id_tag">태그: </label>
                    <select id="itemSelect">
                        <option value="">항목을 선택하세요</option>
                        <option value="Apple">Apple</option>
                        <option value="Banana">Banana</option>
                        <option value="Cherry">Cherry</option>
                    </select>
                    <button onclick="addItem()">추가</button>
                    <div id="selectedItems"></div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button  type="submit" class="btn btn-primary">수정 완료</button>
                </div>
            </form>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-secondary" href="javascript:history.back()">수정 취소</a>
            </div>
        </div>
    </div>
    <script>
        function getGameId(){
            const path=window.location.pathname;
            const parts =path.split('/');
            return parseInt(parts[3]);
        }
        async function loadGameDetails(){
            const game_pk = getGameId();
            const url = '{% url 'games:game_detail' game_pk %}';
            try {
                const game_detail_response = await aSend({
                    url: url,
                    method: 'GET',
                    is_token: false,
                });
                console.log(game_detail_response);
                const title = game_detail_response.title;
                const content = game_detail_response.content;
                const youtube_url =game_detail_response.youtube_url;
                {% comment %} const tag = game_detail_response.tag; {% endcomment %}
                document.getElementById('id_title').value = title;
                document.getElementById('id_content').value = content;
                document.getElementById('id_youtube_url').value = youtube_url;
            } catch (error) {
                console.error('Failed to load game details:', error);
            }
        }
        async function GameUpdate(event) {
            event.preventDefault();  // 폼의 기본 제출 동작을 방지
            
            const game_pk = getGameId();
        
            const form_tag = document.getElementById('game_update_form');
            const formData = new FormData(form_tag);

            const url = '{% url 'games:game_detail' game_pk %}'

            try {
                await aSend({
                    url: url,
                    method: 'PUT',
                    is_token: true,
                    body: formData
                })
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
            window.location.href = '{% url 'games:game_test_page' game_pk %}';
        }
        window.onload = function() {
            loadGameDetails();// 페이지 로드 시 게임 상세 정보를 로드
        }
    </script>
    <script>
        function addItem() {
            var select = document.getElementById("itemSelect");
            var selectedValue = select.value;
            var selectedText = select.options[select.selectedIndex].text;
        
            if (selectedValue !== "") {
                var itemsDiv = document.getElementById("selectedItems");
                var newItem = document.createElement("div");
                newItem.classList.add("selected-item");
                newItem.textContent = selectedText;
                newItem.onclick = function() {
                    itemsDiv.removeChild(newItem);
                };
                itemsDiv.appendChild(newItem);
            }
        }
    </script>
{% endblock %}
