{% extends "base.html" %}

{% block css_block %}
<style>
    .message {
        border-top: 1px solid #ccc;
        padding: 10px;
        margin-top: 5px;
        background-color: #e6e6e6;
    }
    #chat-container {
        width: 400px;
        height: 600px;
        display: flex;
        flex-direction: column;
        border: 1px solid #ccc;
    }
    #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column-reverse;
    }
    #user-input {
        display: flex;
        padding: 10px;
    
    }
    #user-input input {
        flex: 1;
        padding: 10px;
        outline: none;
    }
    #user-input button {
        border: none;
        background-color: #1e88e5;
        color: white;
        padding: 10px 15px;
        cursor: pointer;
    }
</style>
{% endblock css_block %}

{% block content %}
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1>Sparta Games 게임 태그 추천</h1>
        </div>
        <div class="d-flex justify-content-center mt-5 mb-5">
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="user-input">
                    <input type="text" placeholder="메시지를 입력하세요..." />
                    <button>전송</button>
                </div>
            </div>    
        </div>
    </div>
</body>
{% endblock %}
