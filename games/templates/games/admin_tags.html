{% extends "base.html" %}

{% block content %}
<div class="container">
    <form action="{% url 'games:tags' %}" method="POST">
        {% csrf_token %}
        <input type="text" maxlength="20" name="name">
        <button type="submit" class="btn btn-secondary">생성</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">태그</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
            {% for row in tags %}
            <tr class="align-middle">
                <th scope="row">{{row.pk}}</th>
                <td>{{row.name}}</td>
                <td>
                <form action="{% url 'games:tags' %}" method="DELETE">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
